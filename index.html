<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styleSheet.css">
        <title>Phoenix Calculator</title>
    </head>
    
    <body>
        <body>

            <header>
                <div class ="blackHeader">
                    <h1>Calculator js</h1>
                    <a href="https://github.com/kkphoenixgx"> <img src="css/img/me.jpg" class="me"></a>
                </div>
            </header>

            <section>
                <div class="star star1"></div>
                <div class="star star2"></div>
                <div class="star star3"></div>
                <div class="star star4"></div>
                <div class="star star5"></div>
                <div class="star star6"></div>
                <div class="star star7"></div>
                <div class="star star8"></div>

                <div class="calculator-grid">

                    <div class="display">
                        <div id="current-log">123+87</div>
                        <div id="log">1258</div>
    
                    </div>
    
                    
                    <button class="largeSpace">AC</button>
                    <button>CE</button>
                    <button>/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="largeSpace" >=</button>
                    

                </div>

            </section>
    
            <script src="Controller/controler.js"></script>
            <script src="calculator.js"></script>
        
        </body>
    </body>
</html>
