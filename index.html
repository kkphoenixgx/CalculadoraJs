<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styleSheet.css">
        <title>Phoenix Calculator</title>

        <script type="module" src="src/calculator.js" defer ></script>
    </head>
    
    <body>
        <body>

            <header>
                <div class ="blackHeader">
                    <h1>Calculator js</h1>
                    <a href="https://github.com/kkphoenixgx"> <img src="css/img/me.jpg" class="me"></a>
                </div>
            </header>

            <section>
                <div class="star star1"></div>
                <div class="star star2"></div>
                <div class="star star3"></div>
                <div class="star star4"></div>
                <div class="star star5"></div>
                <div class="star star6"></div>
                <div class="star star7"></div>
                <div class="star star8"></div>

                <div class="calculator-grid">

                    <div class="display">
                        <div data-currentLog class="current-log">0</div>
                        <div data-log class="log">0</div>
    
                    </div>
    
                    
                    <button class="largeSpace" data-AC>AC</button>
                    <button data-CE>CE</button>
                    <button data-operation>/</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>*</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>-</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>+</button>
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button class="largeSpace" data-equal>=</button>
                    

                </div>

            </section>
        
        </body>
    </body>
</html>
